<body>

  {{> registerform}}

<template name="registerform">
  <div class="w3-container w3-margin">
    <div class="w3-card-4">
      <div class="w3-container me-bglila">
        <h2>Ich will mitfahren! </h2>
      </div>
      <div class="w3-container">
        <p>
          <label class="me-txtlila"><b>Vorname</b></label>
          <input id="firstName" class="w3-input w3-border w3-sand" name="first" type="text"></p>
        <p>
          <label class="me-txtlila"><b>Nachname</b></label>
          <input id="lastName" class="w3-input w3-border w3-sand" name="last" type="text"></p>
        <p>
          <button id="submitBtn" class="w3-btn me-bglila">Anmelden</button></p>
        </div>
    </div>
  </div>
</template>
