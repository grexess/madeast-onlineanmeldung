<template name="results">
    <ul>
        {{#each results}}
        <li>
            {{>event}}
        </li>
        {{/each}}
    </ul>
</template>

<template name="event">
        <H2>{{ eventName }}</H2>
    <table class="w3-table">
        <tr>
            <th>Platz</th>
            <th>Startnummer</th>
            <th>Zeit</th>
            <th>Vorname</th>
            <th>Nachname</th>
        </tr>
        {{#each list}}
        <tr>
            <td>{{getPlace @index}}</td>
            <td>{{startnumber}}</td>
            <td>{{time}}</td>
            <td>{{firstName}}</td>
            <td>{{lastName}}</td>
        </tr>
        {{/each}}
    </table>
</template>
