<template name="results">

    <div class="w3-row w3-border w3-card w3-margin w3-center">
        <div class="w3-container">
            <h3>MADEast 2018 - Ergebnisse</h3>
        </div>
    </div>

    <!-- <div class="w3-row w3-center">
        <div class="points w3-container">
                <ul>
                    <li>M</li>

                    <li>D</li>
                    <li>C</li>
                    <li>R</li>
                    <li>O</li>
                    <li>S</li>
                    <li>S</li>
                </ul>
        </div>
    </div> -->


    <ul class="w3-ul w3-margin" id="zlist">
        {{#each results}}
        <li style="border:none">{{>event}}</li>
        {{/each}}
        <li style="border:none">{{>childrenTemplate}}</li>
        <li style="border:none">{{>crosscountry}}</li>
        <li style="border:none">{{>teamresult}}</li>
    </ul>

</template>

<template name="childrenTemplate">

    <div class="w3-card-4">
        <header class="navBtn w3-container w3-blue" id="nachwuchs">
            <h3>
                <i id="icnachwuchs" class="fa fa-caret-right fa-fw w3-xxlarge w3-margin-right" style="
                            vertical-align: middle;"></i>MadNachwuchs</h3>
        </header>
    </div>
    <div id="tabnachwuchs" class="w3-container w3-hide">
        {{#each children}}
        
        <div class="w3-panel w3-blue">
                <h4>{{ ak }}</h4>
            </div>
            <div class="table" style="margin-top:32px">
                <div class="row header">
                    <div class="cell">Platz</div>
                    <div class="cell">Startnummer</div>
                    <div class="cell">Zeit</div>
                    <div class="cell">Vorname</div>
                    <div class="cell">Nachname</div>
                </div>
        
                {{#each coll}}
                <div class="row">
                    <div class="cell" data-title="Platz">{{place}}</div>
                    <div class="cell" data-title="Startnummer">{{startnumber}}</div>
                    <div class="cell" data-title="Zeit">{{time}}</div>
                    <div class="cell" data-title="Vorname">{{firstName}}</div>
                    <div class="cell" data-title="Nachname">{{lastName}}</div>
                </div>
                {{/each}}
            </div>
        
        {{/each}}
    </div>

</template>

<template name="event">

    <div class="w3-card-4">
        <header class="navBtn w3-container w3-blue" id="{{ eventName }}">
            <h3>
                <i id="ic{{ eventName }}" class="fa fa-caret-right fa-fw w3-xxlarge w3-margin-right" style="
                    vertical-align: middle;"></i> {{ eventName }}</h3>
        </header>

       

        <div id="tab{{ eventName }}" class="w3-container w3-hide">
                <a href="http://www.madcross.de/data/MadEnduro2018.xlsx" download class="w3-button w3-margin w3-blue">Download Excel mit Einzelzeiten</a>
            <div class="w3-container w3-margin w3-center">
                <div class="w3-bar">
                    <button class="genderBtn w3-button w3-border w3-border-blue w3-hover w3-blue" data-target="tab{{ eventName }}_female" data-opposite="tab{{ eventName }}_male">Mädchen</button>
                    <button class="genderBtn w3-button w3-border w3-border-blue w3-hover" data-target="tab{{ eventName }}_male" data-opposite="tab{{ eventName }}_female">Jungs</button>
                </div>
            </div>
            <!-- Mädchen -->
            <div id="tab{{ eventName }}_female" class="table zshow">
                <div class="row header">
                    <div class="cell">Platz</div>
                    <div class="cell">Startnummer</div>
                    <div class="cell">Zeit</div>
                    <div class="cell">Vorname</div>
                    <div class="cell">Nachname</div>
                </div>
                {{#each female}}
                <div class="row">
                    <div class="cell" data-title="Platz">{{getPlace @index}}</div>
                    <div class="cell" data-title="Startnummer">{{startnumber}}</div>
                    <div class="cell" data-title="Zeit">{{time}}</div>
                    <div class="cell" data-title="Vorname">{{firstName}}</div>
                    <div class="cell" data-title="Nachname">{{lastName}}</div>
                </div>
                {{/each}}
            </div>

            <!-- Jungs -->
            <div id="tab{{ eventName }}_male" class="table zhide">
                <div class="row header">
                    <div class="cell">Platz</div>
                    <div class="cell">Startnummer</div>
                    <div class="cell">Zeit</div>
                    <div class="cell">Vorname</div>
                    <div class="cell">Nachname</div>
                </div>
                {{#each male}}
                <div class="row">
                    <div class="cell" data-title="Platz">{{getPlace @index}}</div>
                    <div class="cell" data-title="Startnummer">{{startnumber}}</div>
                    <div class="cell" data-title="Zeit">{{time}}</div>
                    <div class="cell" data-title="Vorname">{{firstName}}</div>
                    <div class="cell" data-title="Nachname">{{lastName}}</div>
                </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
