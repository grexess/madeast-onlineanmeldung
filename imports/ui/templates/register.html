<template name="registerform">
  <div class="w3-container w3-margin">
    <div class="w3-card-4">
      <div class="w3-container me-bglila">
        <h2>Ich will mitfahren! </h2>
      </div>
      <div class="w3-container">
        <p>
          <label class="me-txtlila">
            <b>Vorname
              <span style="color:red">*</span>
            </b>
          </label>
          <input id="firstName" class="validateInput w3-input w3-border w3-round w3-hover-blue w3-animate-input w3-sand" style="width:50%"
            type="text">
        </p>
        <p>
          <label class="me-txtlila">
            <b>Nachname
              <span style="color:red">*</span>
            </b>
          </label>
          <input id="lastName" class="validateInput w3-input w3-border w3-round w3-hover-blue w3-animate-input w3-sand" style="width:50%"
            type="text">
        </p>
        <p>
          <label class="me-txtlila">
            <b>eMail
              <span style="color:red">*</span>
            </b>
          </label>
          <input id="eMail" class="validateInput w3-input w3-border w3-round w3-hover-blue w3-animate-input w3-sand" style="width:50%"
            type="text">
        </p>
        {{> birthSelection}}

        <div class="w3-row w3-margin-bottom">

          <div class="w3-quarter">
            <input class="validateInput w3-radio" type="radio" name="gender" value="female">
            <label class="me-txtlila">
              <b>weiblich
                <span style="color:red">*</span>
              </b>
            </label>
          </div>
          <div class="w3-quarter">
            <input class="validateInput w3-radio" type="radio" name="gender" value="male">
            <label class="me-txtlila">
              <b>männlich
                <span style="color:red">*</span>
              </b>
            </label>
          </div>
        </div>
        <p>
          <label class="me-txtlila">
            <b>Team/Verein</b>
          </label>
          <input id="team" class="validateInput w3-input w3-border w3-round w3-hover-blue w3-animate-input w3-sand" style="width:50%"
            type="text">
        </p>

        <p>
          <input id="tb" class="w3-check" type="checkbox">
          <label>Ich bestätige die Teilnahmebedingungen</label></p>

        <div class="w3-light-grey w3-round-xlarge">
          <div id="progress" class="w3-container w3-blue w3-round-xlarge" style="width:0%">0%</div>
        </div>

        <p>
          <button id="submitBtn" class="w3-btn me-bglila" disabled>Anmelden</button>
        </p>
      </div>
    </div>
  </div>


  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4">
      <header class="w3-container w3-teal">
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
        <h2>Du bist vorgemerkt als
          <span id="runnersCount"></span> Teilnehmer! </h2>
      </header>
      <div class="w3-container">
        <p>Bitte Mails prüfen und Registrierung abschliessen</p>
      </div>
      <footer class="w3-container w3-teal">
        <p></p>
      </footer>
    </div>
  </div>

  <div id="id02" class="w3-modal">
    <div class="w3-modal-content w3-card-4">
      <header class="w3-container w3-red">
        <span onclick="document.getElementById('id02').style.display='none'" class="w3-button w3-display-topright">&times;</span>
        <h2>Fehler</h2>
      </header>
      <div class="w3-container">
        <p id="errorMsg"></p>
      </div>
      <footer class="w3-container w3-red">
        <p>Bitte nochmal versuchen</p>
      </footer>
    </div>
  </div>

  <div id="conditions" class="w3-modal">
    <div class="w3-modal-content w3-card-4">
      <header class="w3-container me-bglila">
        <h2>Teilnahmebedingungen ???</h2>
      </header>
      <div class="w3-container">
        <p id="txt">Teilnahmebedingungen</p>
        <p><button id="disagreeBtn" class="w3-button w3-border w3-hover-pale-red">Nö</button></p>
        <p><button id="agreeBtn" class="w3-button w3-border w3-hover-pale-yellow">Is klar</button></p>
      </div>
    </div>
  </div>

</template>
