<template name="timerTemplate">

    <H1>TimerPage</H1>

    <label>Strecke:
        <select id="wp" size="1">
            <option>WP1</option>
            <option>WP2</option>
            <option>WP3</option>
            <option>WP4</option>
            <option>WP5</option>
        </select>
    </label>

    Startnummer: <input type="text" id="startnumber" value="">
    <input id="searchButton" type="submit" value="Suche">

    <hr>

    {{#if starter}}

    <div>{{starter.firstName}} {{starter.lastName}}</div>
    <input id="startButton" type="submit" value="Start">
    <div class="timer">{{duration}}</div>
    <input id="stopButton" type="submit" value="Stop">
    <input id="escButton" type="submit" value="Ausgeschieden">
    {{/if}}

    <hr>

</template>
