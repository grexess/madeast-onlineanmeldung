<template name="stoperTemplate">

  <!-- TopNavigation -->
  {{> topNavigation}}

  <div class="w3-container" style="margin-top:50px;">

    {{#if wpUser}}
    <div class="w3-card" style="width:90%; margin:auto; max-width: 900px;">
      <h3 class="w3-center">Starterseite <br><b>{{wp}}</b></h3>
    </div>

    <div class="" style="width:90%; margin:auto; max-width: 900px;">
      <div class="grid">
        {{#each currentRunnings}}
        <div class="gridDiv">
          <div class="w3-center w3-margin">
            <button class="w3-btn w3-blue" style="width:8em">
              <span class="w3-xxlarge  w3-padding-32">{{startnumber}}</span>
            </button>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
    {{else}}
    <div class="privBox">{{> loginButtons}}</div>
    {{/if}}
  </div>

  <div class="footer w3-teal">
    <p><b>MadCross.de - TimeTracker</b><span class="w3-small"> powered by </span><b>hexenhaus.online</b></p>
  </div>

</template>
