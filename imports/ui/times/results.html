<template name="resultsTemplate">

    <H1>ResultsPage</H1>

    <H2>Aktuell fahren</H2>

    <ul>
        {{#each value in runnings}}
        <li>{{value.startnumber}} | {{value.firstName}} | {{value.lastName}} | {{value.currentWP}} | {{getStartTime value}} | {{getElapsedTime value}}</li>
        {{/each}}
    </ul>

    <H2>Resultate</H2>

    {{#each value in routes}}
    <H3>{{value}}</H3>

    <ul>
        {{#each finalized value}}
        <li>{{startnumber}} | {{firstName}} | {{lastName}} | {{getStartTimeProperty value}} | {{getTotalTimeProperty this value}}</li>
        {{/each}}
    </ul>

    {{/each}}


    <H2>Ausstehend</H2>
    <ul>
        {{#each opens}}
        <li>{{startnumber}} {{firstName}} {{lastName}} {{time}}</li>
        {{/each}}
    </ul>

    <H2>Ausgeschieden</H2>
    <ul>
        {{#each escaped}}
        <li>{{startnumber}} {{firstName}} {{lastName}}</li>
        {{/each}}
    </ul>

</template>
