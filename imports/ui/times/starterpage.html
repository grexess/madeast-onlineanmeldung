<template name="starterTemplate">

  <!-- TopNavigation -->
  {{> topNavigation}}

  <div class="w3-container w3-center w3-margin" style="margin-top:100px !important">

    {{#if wpUser}}
    <h5 class="w3-center">MadEast 2019 TimingPage</h5>

    <div class="w3-panel">



      <div class="w3-container w3-card w3-margin">
        <h3 class="w3-center">{{wp}}</h3>
      </div>

      <div class="w3-row">
        <div class="w3-half w3-container">
          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i id="searchButton" class="w3-xxlarge fa fa-check-square-o"></i>
            </div>
            <div class="w3-rest">
              <select class="w3-select" id="starterSelect">
                <option value="" disabled selected>Startnummer ausw√§hlen</option>
                {{#each openRunners}}
                <option value="{{startnumber}}">{{startnumber}}</option>
                {{/each}}
              </select>
            </div>
          </div>

        </div>
        <div class="w3-half w3-container">
          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i id="searchButton" class="w3-xxlarge fa  fa-search"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" id="startnumber" type="text" placeholder="Startnummersuche">
            </div>
          </div>
        </div>
      </div>

      {{#if starter}}
      <div class="w3-container w3-light-grey w3-card w3-margin">
        <div class="w3-row">
          <div class="w3-third w3-container w3-center">
            <p>{{starter.startnumber}}</p>
          </div>
          <div class="w3-third w3-container w3-center">
            <p>{{starter.firstName}}</p>
          </div>
          <div class="w3-third w3-container w3-center">
            <p>{{starter.lastName}}</p>
          </div>
        </div>
      </div>

      <div class="w3-container w3-margin w3-center">
        <button id="startButton" class="w3-btn w3-ripple w3-green {{#if isStarted}} w3-disabled {{/if}}">Start</button>
      </div>

      <div class="w3-container w3-light-grey w3-card w3-margin">
        {{#if isStarted}}
        <h3 class="w3-center">{{duration}}</h3>
        {{else}}
        <h3 class="w3-center">Nicht gestarted</h3>
        {{/if}}
      </div>

      <div class="w3-container w3-margin">
          <div class="w3-row">
            <div class="w3-half w3-container w3-center w3-section">
              <button id="stopButton" class="w3-btn w3-ripple w3-green {{#unless isStarted}} w3-disabled {{/unless}}">Stop</button>
            </div>
            <div class="w3-half w3-container w3-center w3-section">
              <button id="escButton" class="w3-btn w3-ripple w3-green {{#unless isStarted}} w3-disabled {{/unless}}">Escape</button>
            </div>
          </div>
        </div>

      {{/if}}

    </div>

   {{> passedStarters }}

    {{else}}
    <div class="privBox">{{> loginButtons}}</div>
    {{/if}}
  </div>



</template>
