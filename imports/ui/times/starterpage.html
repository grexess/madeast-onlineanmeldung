<template name="starterTemplate">

  <!-- TopNavigation -->
  {{> topNavigation}}

  <div class="w3-container" style="margin-top:50px;">

    {{#if wpUser}}

    <div class="w3-card" style="width:90%; margin:auto; max-width: 900px;">
      <h3 class="w3-center">Starterseite <br><b>{{wp}}</b></h3>
    </div>

    <div class="w3-cell-row" style="width:90%; margin:auto; max-width: 900px;">

      <div class="w3-cell w3-left w3-cell-middle w3-padding" style="width:50%">
        <div class="w3-row w3-section">
         
          <div class="w3-threequarter">
            <select class="w3-select" id="starterSelect">
              <option value="" disabled selected>Startnummer auswÃ¤hlen</option>
              {{#each openRunners}}
              <option value="{{startnumber}}">{{startnumber}}</option>
              {{/each}}
            </select>
          </div>
        </div>
      </div>

      <div class="w3-cell w3-right w3-cell-middle w3-padding" style="width:50%">
          <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i id="searchButton" class="w3-xxlarge fa  fa-search"></i>
              </div>
              <div class="w3-rest">
                  <input class="w3-input w3-border" id="startnumber" type="text" placeholder="Startnummersuche">
              </div>
              
            </div>
      </div>

    </div>


    {{#if starter}}

    <div class="w3-card" style="width:90%;margin:auto; max-width: 900px;">

      <div class="w3-cell-row w3-padding">

        <div class="w3-container w3-cell w3-mobile w3-center w3-cell-middle" style="width:33%">
          <h5>Startnummer</h5>
          <h2><b>{{starter.startnumber}}</b></h2>
        </div>

        <div class="w3-container w3-cell w3-mobile w3-center w3-cell-middle" style="width:33%">
          <button id="startButton"
            class="w3-btn w3-red w3-hover-green w3-round-large w3-jumbo {{#if isStarted}} w3-disabled {{/if}}">Go!</button>
        </div>

        <div class="w3-container w3-cell w3-mobile w3-center w3-cell-middle" style="width:33%">
          {{#if isStarted}}
          <h3 class="w3-center">{{duration}} s</h3>
          {{else}}
          <h3 class="w3-center">-</h3>
          {{/if}}
          <button id="resetButton" class="w3-btn w3-red w3-border w3-hover-green w3-round-large w3-disabled">Reset</button>
        </div>

      </div>
    </div>

    {{/if}}



    <hr>

    {{> passedStarters }}

    {{else}}
    <div class="privBox">{{> loginButtons}}</div>
    {{/if}}
  </div>

</template>
